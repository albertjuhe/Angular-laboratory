<table class="table table-striped">
  <thead>
  <tr>
      <th>Destination</th>
      <th>Dates</th>
      <th>Valoration</th>
      <th>Visualizations</th>
      <th>Forked</th>
      <th>Traveler</th>
      <th>Budget</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let travel of sortedTravels()">
      <app-location-item 
      [location]="travel" 
      (click)="clicked(travel)"
      [class.selected]="isSelected(travel)"
      ></app-location-item> 
    </tr>      
  </tbody>
</table>
